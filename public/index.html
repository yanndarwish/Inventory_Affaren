<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/2f777012c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article class="searchbar">
            <input id="input" class="search-tools" type="text">
            <button id="search" class="search-tools"><i class="fas fa-search"></i></button>
            <button id="delete" class="search-tools"><i class="far fa-trash-alt"></i></button>
            <button id="add" class="search-tools modal-btn"><i class="fas fa-plus"></i></button>
        </article>
        <article id="output" class="container">

        </article>
        <div class="modal-overlay">
            <div class="modal-container">
                <input id="add-input" type="number">
                <button id="add-confirm"><i class="fas fa-check"></i></button>
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="index.js" async defer></script>
</body>

</html>
